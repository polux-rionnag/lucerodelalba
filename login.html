<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      
        <title>Ingresar - Logia Lucero del Alba</title>

        <link rel="stylesheet" type="text/css" href="dist/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="dist/components/reset.css">

        <link rel="stylesheet" type="text/css" href="dist/components/container.css">
        <link rel="stylesheet" type="text/css" href="dist/components/grid.css">
        <link rel="stylesheet" type="text/css" href="dist/components/header.css">
        <link rel="stylesheet" type="text/css" href="dist/components/image.css">
        <link rel="stylesheet" type="text/css" href="dist/components/menu.css">

        <link rel="stylesheet" type="text/css" href="dist/components/divider.css">
        <link rel="stylesheet" type="text/css" href="dist/components/segment.css">
        <link rel="stylesheet" type="text/css" href="dist/components/form.css">
        <link rel="stylesheet" type="text/css" href="dist/components/input.css">
        <link rel="stylesheet" type="text/css" href="dist/components/button.css">
        <link rel="stylesheet" type="text/css" href="dist/components/list.css">
        <link rel="stylesheet" type="text/css" href="dist/components/message.css">
        <link rel="stylesheet" type="text/css" href="dist/components/icon.css">
        <link rel="stylesheet" type="text/css" href="dist/components/text.css">

        <link rel="stylesheet" type="text/css" href="dist/login.css">
    </head>
    <body>
        
        <div class="ui middle aligned center aligned grid">
            <div class="column">
              <form class="ui large form" autocomplete="off">
                <div class="ui left aligned stacked segment">
                  <h2 class="ui center aligned teal image header">
                    <img src="dist/img/logo_lucero.png" class="image">
                    <div class="content">
                      Logia Lucero del Alba
                    </div>
                  </h2>
                  <p>Completad los siguientes campos de acuerdo a vuestro grado</p>
                  <div class="field">
                    <div class="ui left icon input">
                      <i class="key icon"></i>
                      <input type="password" name="palPas" required placeholder="Palabra de pase (opcional)" autofocus>
                    </div>
                  </div>
                  <div class="required field">
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="password" name="palSag" placeholder="Palabra sagrada">
                    </div>
                  </div>
                  <div class="required field">
                    <div class="ui left icon input">
                      <i class="lock icon"></i>
                      <input type="password" name="edad" required placeholder="¿Qué edad teneis?*">
                    </div>
                    <span class="ui small grey text">*Podéis incluir símbolos (+, -, *, x)</span>
                  </div>
                  <div class="ui error message"> </div>
                  <div class="ui fluid large teal submit button">Entrar</div>
                </div>
              </form>

            </div>
          </div>
          

        <script src="dist/jquery-3.5.1.min.js"></script>
        <script src="dist/semantic.min.js"></script>
        <script src="dist/components/form.js"></script>
        <script src="dist/components/transition.js"></script>
        <script src="dist/crypto-js.4.0.0.min.js"></script>
        <script src="dist/login.js"></script>
    </body>
</html>
