<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
      
        <title>Ingresar - Logia Lucero del Alba</title>

        <link rel="stylesheet" type="text/css" href="../dist/css/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/reset.css">

        <link rel="stylesheet" type="text/css" href="../dist/components/container.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/grid.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/header.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/image.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/menu.css">

        <link rel="stylesheet" type="text/css" href="../dist/components/divider.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/segment.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/form.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/input.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/button.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/list.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/message.css">
        <link rel="stylesheet" type="text/css" href="../dist/components/icon.css">

        <link rel="stylesheet" type="text/css" href="../dist/css/login.css">
    </head>
    <body>

        
        <div class="ui middle aligned center aligned grid">
          <div class="column">
            <h2 class="ui teal image header">
              <img src="../dist/images/logo_lucero_godm_azul-02.png" class="image">
              <div class="content">
                Ingresar
              </div>
            </h2>
            <form class="ui large left aligned form" id="formLogin" autocomplete="off">
              <div class="ui stacked segment">
                <span class="ui red left aligned m-2 text" id="errorMsg"></span>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="key icon"></i>
                    <input type="password" name="palPas" placeholder="Palabra de pase (opcional)" autofocus>
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="palSag" placeholder="Palabra sagrada">
                  </div>
                </div>
                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                    <input type="password" name="edad" placeholder="¿Qué edad teneis?">
                  </div>
                </div>
                <div class='field'>
                  <div class="ui checkbox">
                    <input type="checkbox" id="stayLogged">
                    <label>Mantener sesión iniciada</label>
                  </div>
                </div>
                <button type="submit" class="ui fluid large teal submit button">Entrar</div>
              </div>
            </form>

          </div>
        </div>
          
          
        <script src="../dist/js/jquery-3.5.1.min.js"></script>
        <script src="../dist/js/semantic.min.js"></script>
        <script src="../dist/components/form.js"></script>
        <script src="../dist/components/transition.js"></script>
        <script src="../dist/js/crypto-js.min.js"></script>
        <script src="../dist/js/jquery.validate.min.js"></script>
        <script src="../dist/js/login.js"></script>
    </body>
</html>
